<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../static/style.css">
    <title>Colorize Image</title>
</head>
<body>
  <div class="landingPage">
    <div class="Img">
      <img src="{{ url_for('static', filename='img.jpg')}}" alt="Image">
    </div>
    <div class="form">
      <p>Enhance your black and white images with vibrant colors!</p>
      <form method="post" enctype="multipart/form-data" action="/result">
        <input type="file" name="image" accept="image/*" aria-label="Select an image to colorize" />
        <button type="submit">Colorize</button>
      </form>
    </div>
    
  </div>
</body>
</html>
